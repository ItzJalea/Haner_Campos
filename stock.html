 <h3>
 <small class="text-muted">Lista Productos</small>

    <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#ingresarstock">
    Crear
    </button>
<!-- Modal Crea -->
<div class="modal fade" id="ingresarstock" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Crear Producto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="dat-form">
                    <form action="#" autocomplete="off">
                        <label for="talle">Cantidad:</label>
                        <input type="number" id="cantidad" name="talle" class="form-control" required>
                        <label for="estilo">Bodega:</label>
                        <select id="selectbod" class="form-select" aria-label="Default select example">
                            
                        </select>
                        <label for="genero">Id producto:</label>
                        <input type="number" id="producto" name="genero" class="form-control" required>
                        
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="cerrar" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-danger" id="confirmar" onclick="insertarStock()">Enviar</button>
            </div>
        </div>
    </div>
  </div>
